<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pong avec Menu</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #menu, #game-over {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #menu h1, #game-over h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    canvas {
      display: none;
      background: #111;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>üéÆ Pong Game</h1>
  <button onclick="startGame()">Commencer la partie</button>
</div>

<div id="game-over" style="display:none;">
  <h1 id="winner-text"></h1>
  <button onclick="restartGame()">Rejouer</button>
</div>

<canvas id="pong" width="800" height="500"></canvas>

<script>
  const canvas = document.getElementById("pong");
  const ctx = canvas.getContext("2d");

  const player = { x: 10, y: 200, dy: 0 };
  const ai = { x: 780, y: 200, dy: 3 };
  const paddleWidth = 10, paddleHeight = 100;
  const ball = { x: 400, y: 250, radius: 8, dx: 4, dy: 4 };
  let playerScore = 0, aiScore = 0;
  const winningScore = 5;
  let gameOver = false;

  function resetBall() {
    ball.x = 400;
    ball.y = 250;
    ball.dx *= -1;
    ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
  }

  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawText(text, x, y, size = "30px") {
    ctx.fillStyle = "white";
    ctx.font = `${size} Arial`;
    ctx.fillText(text, x, y);
  }

  function draw() {
    ctx.clearRect(0, 0, 800, 500);
    drawRect(player.x, player.y, paddleWidth, paddleHeight, "white");
    drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "white");
    drawCircle(ball.x, ball.y, ball.radius, "white");
    drawText(`Joueur: ${playerScore}`, 50, 40);
    drawText(`IA: ${aiScore}`, 650, 40);
  }

  function update() {
    if (gameOver) return;
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.y < 0 || ball.y > 500) ball.dy *= -1;

    if (ball.x - ball.radius < player.x + paddleWidth &&
        ball.y > player.y && ball.y < player.y + paddleHeight) {
      ball.dx *= -1;
    }

    if (ball.x + ball.radius > ai.x &&
        ball.y > ai.y && ball.y < ai.y + paddleHeight) {
      ball.dx *= -1;
    }

    if (ball.x < 0) {
      aiScore++;
      resetBall();
    }

    if (ball.x > 800) {
      playerScore++;
      resetBall();
    }

    if (playerScore >= winningScore || aiScore >= winningScore) {
      gameOver = true;
      showGameOver();
    }

    if (ball.y > ai.y + paddleHeight / 2) ai.y += ai.dy;
    else ai.y -= ai.dy;

    player.y += player.dy;
    player.y = Math.max(0, Math.min(player.y, 400));
    ai.y = Math.max(0, Math.min(ai.y, 400));
  }

  function gameLoop() {
    draw();
    update();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") player.dy = -5;
    else if (e.key === "ArrowDown") player.dy = 5;
  });

  document.addEventListener("keyup", () => player.dy = 0);

  function startGame() {
    document.getElementById("menu").style.display = "none";
    canvas.style.display = "block";
    gameLoop();
  }

  function showGameOver() {
    canvas.style.display = "none";
    document.getElementById("game-over").style.display = "flex";
    const winner = playerScore > aiScore ? "Tu gagnes ! üèÜ" : "L'IA gagne üò¢";
    document.getElementById("winner-text").innerText = winner;
  }

  function restartGame() {
    playerScore = 0;
    aiScore = 0;
    player.y = 200;
    ai.y = 200;
    ball.x = 400;
    ball.y = 250;
    ball.dx = 4;
    ball.dy = 4;
    gameOver = false;

    document.getElementById("game-over").style.display = "none";
    canvas.style.display = "block";
    gameLoop();
  }
</script>
</body>
</html>
