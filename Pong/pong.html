<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pong Arcade</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #0ff;
    }

    #menu, #game-over {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeIn 1s ease-in-out;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      background: #0ff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas {
      display: none;
      background: #111;
      box-shadow: 0 0 20px #0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>👾 PONG ARCADE</h1>
  <button onclick="startGame()">Lancer la partie</button>
</div>

<div id="game-over" style="display:none;">
  <h1 id="winner-text"></h1>
  <button onclick="restartGame()">Rejouer</button>
</div>

<canvas id="pong" width="800" height="500"></canvas>

<!-- 🔊 Sons -->
<audio id="hit-sound" src="https://freesound.org/data/previews/82/82921_1022651-lq.mp3"></audio>
<audio id="wall-sound" src="https://freesound.org/data/previews/466/466701_960389-lq.mp3"></audio>
<audio id="score-sound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>

<script>
  const canvas = document.getElementById("pong");
  const ctx = canvas.getContext("2d");

  const paddleWidth = 10, paddleHeight = 100;
  const player1 = { x: 10, y: 200, dy: 0 };
  const player2 = { x: 780, y: 200, dy: 0 };
  const ball = { x: 400, y: 250, radius: 8, dx: 4, dy: 4 };
  let score1 = 0, score2 = 0;
  const winningScore = 5;
  let isRunning = false;

  // 🎵 Sons
  const hitSound = document.getElementById("hit-sound");
  const wallSound = document.getElementById("wall-sound");
  const scoreSound = document.getElementById("score-sound");

  function resetBall() {
    ball.x = 400;
    ball.y = 250;
    ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
    ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
  }

  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawText(text, x, y, size = "30px") {
    ctx.fillStyle = "#0ff";
    ctx.font = `${size} 'Courier New', monospace`;
    ctx.fillText(text, x, y);
  }

  function draw() {
    ctx.clearRect(0, 0, 800, 500);
    drawRect(player1.x, player1.y, paddleWidth, paddleHeight, "#0ff");
    drawRect(player2.x, player2.y, paddleWidth, paddleHeight, "#0ff");
    drawCircle(ball.x, ball.y, ball.radius, "#0ff");
    drawText(`J1: ${score1}`, 40, 40);
    drawText(`J2: ${score2}`, 700, 40);
  }

  function update() {
    if (!isRunning) return;

    ball.x += ball.dx;
    ball.y += ball.dy;

    // Bord haut/bas
    if (ball.y < 0 || ball.y > 500) {
      ball.dy *= -1;
      wallSound.currentTime = 0;
      wallSound.play();
    }

    // Collision joueur 1
    if (ball.x - ball.radius < player1.x + paddleWidth &&
        ball.y > player1.y && ball.y < player1.y + paddleHeight) {
      ball.dx *= -1;
      hitSound.currentTime = 0;
      hitSound.play();
    }

    // Collision joueur 2
    if (ball.x + ball.radius > player2.x &&
        ball.y > player2.y && ball.y < player2.y + paddleHeight) {
      ball.dx *= -1;
      hitSound.currentTime = 0;
      hitSound.play();
    }

    // Score
    if (ball.x < 0) {
      score2++;
      resetBall();
      scoreSound.currentTime = 0;
      scoreSound.play();
    }

    if (ball.x > 800) {
      score1++;
      resetBall();
      scoreSound.currentTime = 0;
      scoreSound.play();
    }

    // Fin
    if (score1 >= winningScore || score2 >= winningScore) {
      isRunning = false;
      showGameOver();
    }

    // Mouvements
    player1.y += player1.dy;
    player2.y += player2.dy;
    player1.y = Math.max(0, Math.min(player1.y, 400));
    player2.y = Math.max(0, Math.min(player2.y, 400));
  }

  function gameLoop() {
    draw();
    update();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();

  // 🕹️ Contrôles
  document.addEventListener("keydown", e => {
    switch (e.key) {
      case "w": player1.dy = -5; break;
      case "s": player1.dy = 5; break;
      case "ArrowUp": player2.dy = -5; break;
      case "ArrowDown": player2.dy = 5; break;
    }
  });

  document.addEventListener("keyup", e => {
    switch (e.key) {
      case "w":
      case "s":
        player1.dy = 0;
        break;
      case "ArrowUp":
      case "ArrowDown":
        player2.dy = 0;
        break;
    }
  });

  function startGame() {
    document.getElementById("menu").style.display = "none";
    canvas.style.display = "block";
    resetBall();
    isRunning = true;
  }

  function showGameOver() {
    canvas.style.display = "none";
    document.getElementById("game-over").style.display = "flex";
    const winner = score1 > score2 ? "🎉 Joueur 1 gagne !" : "🎉 Joueur 2 gagne !";
    document.getElementById("winner-text").innerText = winner;
  }

  function restartGame() {
    score1 = 0;
    score2 = 0;
    player1.y = 200;
    player2.y = 200;
    resetBall();
    document.getElementById("game-over").style.display = "none";
    canvas.style.display = "block";
    isRunning = true;
  }
</script>
</body>
</html>
