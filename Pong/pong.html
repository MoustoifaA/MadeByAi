<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pong 2 Joueurs</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #menu, #game-over {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #menu h1, #game-over h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    canvas {
      display: none;
      background: #111;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>üéÆ Pong 2 Joueurs</h1>
  <button onclick="startGame()">Commencer la partie</button>
</div>

<div id="game-over" style="display:none;">
  <h1 id="winner-text"></h1>
  <button onclick="restartGame()">Rejouer</button>
</div>

<canvas id="pong" width="800" height="500"></canvas>

<script>
  const canvas = document.getElementById("pong");
  const ctx = canvas.getContext("2d");

  const paddleWidth = 10, paddleHeight = 100;
  const player1 = { x: 10, y: 200, dy: 0 };
  const player2 = { x: 780, y: 200, dy: 0 };
  const ball = { x: 400, y: 250, radius: 8, dx: 4, dy: 4 };
  let score1 = 0, score2 = 0;
  const winningScore = 5;
  let isRunning = false;

  function resetBall() {
    ball.x = 400;
    ball.y = 250;
    ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
    ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
  }

  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawText(text, x, y, size = "30px") {
    ctx.fillStyle = "white";
    ctx.font = `${size} Arial`;
    ctx.fillText(text, x, y);
  }

  function draw() {
    ctx.clearRect(0, 0, 800, 500);
    drawRect(player1.x, player1.y, paddleWidth, paddleHeight, "white");
    drawRect(player2.x, player2.y, paddleWidth, paddleHeight, "white");
    drawCircle(ball.x, ball.y, ball.radius, "white");
    drawText(`Joueur 1: ${score1}`, 50, 40);
    drawText(`Joueur 2: ${score2}`, 600, 40);
  }

  function update() {
    if (!isRunning) return;

    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.y < 0 || ball.y > 500) ball.dy *= -1;

    // Collisions
    if (ball.x - ball.radius < player1.x + paddleWidth &&
        ball.y > player1.y && ball.y < player1.y + paddleHeight) {
      ball.dx *= -1;
    }

    if (ball.x + ball.radius > player2.x &&
        ball.y > player2.y && ball.y < player2.y + paddleHeight) {
      ball.dx *= -1;
    }

    // Score
    if (ball.x < 0) {
      score2++;
      resetBall();
    }

    if (ball.x > 800) {
      score1++;
      resetBall();
    }

    // Win condition
    if (score1 >= winningScore || score2 >= winningScore) {
      isRunning = false;
      showGameOver();
    }

    // Paddle movement
    player1.y += player1.dy;
    player2.y += player2.dy;

    // Bounds
    player1.y = Math.max(0, Math.min(player1.y, 400));
    player2.y = Math.max(0, Math.min(player2.y, 400));
  }

  function gameLoop() {
    draw();
    update();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();

  // Controls
  document.addEventListener("keydown", e => {
    switch (e.key) {
      case "w": player1.dy = -5; break;
      case "s": player1.dy = 5; break;
      case "ArrowUp": player2.dy = -5; break;
      case "ArrowDown": player2.dy = 5; break;
    }
  });

  document.addEventListener("keyup", e => {
    switch (e.key) {
      case "w":
      case "s":
        player1.dy = 0;
        break;
      case "ArrowUp":
      case "ArrowDown":
        player2.dy = 0;
        break;
    }
  });

  function startGame() {
    document.getElementById("menu").style.display = "none";
    canvas.style.display = "block";
    resetBall();
    isRunning = true;
  }

  function showGameOver() {
    canvas.style.display = "none";
    document.getElementById("game-over").style.display = "flex";
    const winner = score1 > score2 ? "Joueur 1 gagne üèÜ" : "Joueur 2 gagne üèÜ";
    document.getElementById("winner-text").innerText = winner;
  }

  function restartGame() {
    score1 = 0;
    score2 = 0;
    player1.y = 200;
    player2.y = 200;
    resetBall();
    document.getElementById("game-over").style.display = "none";
    canvas.style.display = "block";
    isRunning = true;
  }
</script>
</body>
</html>
