<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackmania Like</title>
    <style>
        /* ... (Ton CSS de Flappy Bird) ... */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #000;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            background-color: #111;
            box-shadow: 0 0 20px #0ff;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #menu,
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #scoreDisplay,
        #levelDisplay {
            position: absolute;
            top: 10px;
            font-size: 18px;
            color: #0ff;
            z-index: 5;
        }

        #scoreDisplay {
            left: 10px;
        }

        #levelDisplay {
            right: 10px;
        }

        #controls,
        #ingame-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #ingame-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
        }

        button {
            background: #0ff;
            border: none;
            color: #000;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        #game-over h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        #game-over p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #circuit-select {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #circuit-select button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #infoDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0ff;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="menu">
            <h1>TRACKMANIA LIKE</h1>
            <div id="circuit-select">
                <button onclick="startRace(0)">Circuit 1</button>
                <button onclick="startRace(1)">Circuit 2</button>
                <button onclick="startRace(2)">Circuit 3</button>
            </div>
        </div>
        <div id="game-over" style="display: none;">
            <h1>Course Termin√©e</h1>
            <p>Temps : <span id="final-time"></span></p>
            <div id="controls">
                <button onclick="restartRace()">Rejouer</button>
                <button onclick="returnToMenu()">Menu</button>
            </div>
        </div>
        <div id="ingame-controls" style="display: none;">
            <button onclick="restartRace()">&#10227; Recommencer</button>
            <button onclick="returnToMenu()">&#127968; Menu</button>
        </div>
        <div id="infoDisplay">
            <p>Tour: <span id="current-lap">1</span> / 3</p>
            <p>Temps: <span id="current-time">0:00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
