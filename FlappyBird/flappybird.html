<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Like</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 9 / 16;
      background: #111;
      box-shadow: 0 0 20px #0ff;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #menu, #game-over {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #scoreDisplay, #levelDisplay {
      position: absolute;
      top: 10px;
      font-size: 20px;
      color: #0ff;
      z-index: 5;
    }
    #scoreDisplay { left: 10px; }
    #levelDisplay { right: 10px; }
    #ingame-controls {
      display: flex;
      justify-content: center;
      margin: 10px;
      gap: 10px;
    }
    button {
      background: #0ff;
      border: none;
      color: #000;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="game" width="600" height="800"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Niveau: 1</div>

    <div id="menu">
      <h1>FLAPPY BIRD LIKE</h1>
      <button onclick="startGame()">Jouer</button>
    </div>

    <div id="game-over" style="display:none;">
      <h1>Game Over</h1>
      <div id="controls">
        <button onclick="startGame()">Rejouer</button>
        <button onclick="returnToMenu()">Menu</button>
      </div>
    </div>

    <div id="ingame-controls">
      <button onclick="startGame()">‚Üª Recommencer</button>
      <button onclick="returnToMenu()">üè† Menu</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gravity = 0.5;
    let bird, pipes, score, level, speed, isRunning;

    function resetBird() {
      bird = {
        x: 100,
        y: 300,
        width: 30,
        height: 30,
        velocity: 0
      };
    }

    function createPipes() {
      pipes = [];
      const gap = 150 - level * 5;
      for (let i = 0; i < 3; i++) {
        const top = Math.random() * 300 + 50;
        pipes.push({
          x: 600 + i * 300,
          top,
          bottom: top + gap,
          width: 60
        });
      }
    }

    function drawBird() {
      ctx.fillStyle = "#0ff";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "#0ff";
      pipes.forEach(p => {
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, p.bottom, p.width, canvas.height - p.bottom);
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      document.getElementById("scoreDisplay").innerText = `Score: ${score}`;
      document.getElementById("levelDisplay").innerText = `Niveau: ${level}`;
    }

    function update() {
      if (!isRunning) return;

      bird.velocity += gravity;
      bird.y += bird.velocity;

      pipes.forEach(p => {
        p.x -= speed;

        if (
          bird.x < p.x + p.width &&
          bird.x + bird.width > p.x &&
          (bird.y < p.top || bird.y + bird.height > p.bottom)
        ) {
          gameOver();
        }

        if (p.x + p.width < 0) {
          const top = Math.random() * 300 + 50;
          const gap = 150 - level * 5;
          pipes.push({ x: 600, top, bottom: top + gap, width: 60 });
          pipes.shift();
          score++;
          if (score % 5 === 0 && level < 10) level++;
        }
      });

      if (bird.y > canvas.height || bird.y < 0) gameOver();
    }

    function loop() {
      draw();
      update();
      requestAnimationFrame(loop);
    }

    function startGame() {
      score = 0;
      level = 1;
      speed = 2;
      isRunning = true;
      resetBird();
      createPipes();
      document.getElementById("menu").style.display = "none";
      document.getElementById("game-over").style.display = "none";
    }

    function gameOver() {
      isRunning = false;
      document.getElementById("game-over").style.display = "flex";
    }

    function returnToMenu() {
      isRunning = false;
      document.getElementById("menu").style.display = "flex";
      document.getElementById("game-over").style.display = "none";
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") bird.velocity = -8;
    });

    loop();
  </script>
</body>
</html>
