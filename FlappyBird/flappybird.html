<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9/16;
      background-color: #111;
      box-shadow: 0 0 20px #0ff;
      overflow: hidden;
    }
    canvas { width: 100%; height: 100%; display: block; }
    #menu, #game-over {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #scoreDisplay, #levelDisplay {
      position: absolute;
      top: 10px;
      font-size: 18px;
      color: #0ff;
      z-index: 5;
    }
    #scoreDisplay { left: 10px; }
    #levelDisplay { right: 10px; }
    #controls, #ingame-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      background: #0ff;
      border: none;
      color: #000;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="flappy" width="400" height="700"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Niveau: 1</div>

    <div id="menu">
      <h1>FLAPPY BIRD CLONE</h1>
      <button onclick="startGame()">Jouer</button>
    </div>

    <div id="game-over" style="display:none;">
      <h1>Game Over</h1>
      <div id="controls">
        <button onclick="startGame()">Rejouer</button>
        <button onclick="returnToMenu()">Menu</button>
      </div>
    </div>

    <div id="ingame-controls">
      <button onclick="startGame()">‚Üª Recommencer</button>
      <button onclick="returnToMenu()">üè† Menu</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("flappy");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP = -8;
    let bird, pipes, score, level, gameRunning;

    function resetGame() {
      bird = { x: 80, y: 300, width: 30, height: 30, dy: 0 };
      pipes = [];
      score = 0;
      level = 1;
      spawnPipes();
    }

    function spawnPipes() {
      pipes.length = 0;
      for (let i = 0; i < 3; i++) {
        let gap = 140 - level * 5;
        let top = Math.random() * (canvas.height - gap - 200) + 50;
        pipes.push({ x: canvas.width + i * 250, top, gap });
      }
    }

    function update() {
      if (!gameRunning) return;

      bird.dy += GRAVITY;
      bird.y += bird.dy;

      pipes.forEach(pipe => {
        pipe.x -= 2 + level;

        if (
          bird.x + bird.width > pipe.x &&
          bird.x < pipe.x + 60 &&
          (bird.y < pipe.top || bird.y > pipe.top + pipe.gap)
        ) {
          return gameOver();
        }

        if (pipe.x + 60 < 0) {
          let gap = 140 - level * 5;
          let top = Math.random() * (canvas.height - gap - 200) + 50;
          pipes.push({ x: canvas.width, top, gap });
          pipes.shift();
          score++;
          if (score % 5 === 0 && level < 10) level++;
        }
      });

      if (bird.y + bird.height > canvas.height || bird.y < 0) gameOver();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw bird
      ctx.fillStyle = "#0ff";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

      // Draw pipes
      ctx.fillStyle = "#0ff";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, 60, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipe.gap, 60, canvas.height);
      });

      document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
      document.getElementById("levelDisplay").textContent = `Niveau: ${level}`;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function startGame() {
      gameRunning = true;
      resetGame();
      draw(); // Affiche imm√©diatement l'oiseau et les tuyaux
      document.getElementById("menu").style.display = "none";
      document.getElementById("game-over").style.display = "none";
    }

    function returnToMenu() {
      gameRunning = false;
      document.getElementById("menu").style.display = "flex";
      document.getElementById("game-over").style.display = "none";
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("game-over").style.display = "flex";
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && gameRunning) {
        bird.dy = JUMP;
      }
    });

    loop();
  </script>
</body>
</html>
