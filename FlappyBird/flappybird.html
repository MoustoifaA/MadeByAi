<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
            background-color: #111;
            box-shadow: 0 0 20px #0ff;
            overflow: hidden;
        }
        canvas { width: 100%; height: 100%; display: block; }
        #menu, #game-over {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #scoreDisplay, #levelDisplay {
            position: absolute;
            top: 10px;
            font-size: 18px;
            color: #0ff;
            z-index: 5;
        }
        #scoreDisplay { left: 10px; }
        #levelDisplay { right: 10px; }
        #controls, #ingame-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        #ingame-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
        }
        button {
            background: #0ff;
            border: none;
            color: #000;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="flappy" width="400" height="700"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <div id="levelDisplay">Niveau: 1</div>

        <div id="menu">
            <h1>FLAPPY BIRD CLONE</h1>
            <button onclick="startGameMenu()">Jouer</button>
        </div>

        <div id="game-over" style="display:none;">
            <h1>Game Over</h1>
            <div id="controls">
                <button onclick="restartGame()">Rejouer</button>
                <button onclick="returnToMenu()">Menu</button>
            </div>
        </div>

        <div id="ingame-controls">
            <button onclick="restartGame()">‚Üª Recommencer</button>
            <button onclick="returnToMenu()">üè† Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("flappy");
        const ctx = canvas.getContext("2d");

        const BASE_GRAVITY = 0.5;
        const JUMP_UP = -8;
        const JUMP_DOWN = 3;
        const BASE_SPEED = 2;
        const BASE_PIPE_GAP = 150;
        const MIN_PIPE_GAP = 100;
        const PIPE_WIDTH = 60;
        const MIN_PIPE_INTERVAL = 200;
        const MAX_PIPE_INTERVAL = 350;
        let bird, pipes, score, level, gameRunning, gameStarted, scrollSpeed, gravity;

        function resetGame() {
            bird = { x: 80, y: 300, width: 30, height: 30, dy: 0 };
            pipes = [];
            score = 0;
            level = 1;
            scrollSpeed = BASE_SPEED;
            gravity = BASE_GRAVITY;
            pipes.push(createPipe(canvas.width + Math.random() * (MAX_PIPE_INTERVAL - MIN_PIPE_INTERVAL) + MIN_PIPE_INTERVAL));
            pipes.push(createPipe(pipes[0].x + Math.random() * (MAX_PIPE_INTERVAL - MIN_PIPE_INTERVAL) + MIN_PIPE_INTERVAL));
            pipes.push(createPipe(pipes[1].x + Math.random() * (MAX_PIPE_INTERVAL - MIN_PIPE_INTERVAL) + MIN_PIPE_INTERVAL));
            document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
            document.getElementById("levelDisplay").textContent = `Niveau: ${level}`;
            gameStarted = false; // R√©initialiser l'√©tat de d√©marrage
        }

        function createPipe(x) {
            let gap = Math.max(BASE_PIPE_GAP - level * 5, MIN_PIPE_GAP);
            let maxTop = canvas.height - MIN_PIPE_GAP - 200;
            let top = Math.random() * (maxTop - 50) + 50;
            return { x: x, top: top, gap: gap };
        }

        function update() {
            if (!gameRunning || !gameStarted) return; // Ne rien faire si le jeu n'a pas d√©marr√©

            bird.dy += gravity;
            bird.y += bird.dy;

            pipes.forEach(pipe => {
                pipe.x -= scrollSpeed;

                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + PIPE_WIDTH &&
                    (bird.y < pipe.top || bird.y > pipe.top + pipe.gap)
                ) {
                    return gameOver();
                }
            });

            if (pipes.length > 0 && pipes[0].x < -PIPE_WIDTH) {
                pipes.shift();
                score++;
                document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
                let newX = canvas.width + Math.random() * (MAX_PIPE_INTERVAL - MIN_PIPE_INTERVAL) + MIN_PIPE_INTERVAL;
                pipes.push(createPipe(newX));

                if (score % 5 === 0 && level < 10) {
                    level++;
                    document.getElementById("levelDisplay").textContent = `Niveau: ${level}`;
                    scrollSpeed = BASE_SPEED + (level - 1) * 0.5;
                    gravity = BASE_GRAVITY + (level - 1) * 0.05;
                }
            }

            if (bird.y + bird.height > canvas.height || bird.y < 0) gameOver();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0ff";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            ctx.fillStyle = "#0ff";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                ctx.fillRect(pipe.x, pipe.top + pipe.gap, PIPE_WIDTH, canvas.height);
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function startGameMenu() {
            gameRunning = true;
            gameStarted = false;
            resetGame();
            document.getElementById("menu").style.display = "none";
            document.getElementById("game-over").style.display = "none";
            document.getElementById("ingame-controls").style.display = "flex";
            draw(); // Afficher l'oiseau immobile
        }

        function startGame() { // Renomm√© en restartGame pour plus de clart√©
            gameRunning = true;
            resetGame();
            document.getElementById("game-over").style.display = "none";
            draw(); // Afficher l'oiseau immobile apr√®s avoir rejou√©
        }

        function restartGame() { // Fonction appel√©e par les boutons "Rejouer"
            startGame();
        }

        function returnToMenu() {
            gameRunning = false;
            gameStarted = false;
            document.getElementById("menu").style.display = "flex";
            document.getElementById("game-over").style.display = "none";
            document.getElementById("ingame-controls").style.display = "none";
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById("game-over").style.display = "flex";
            document.getElementById("ingame-controls").style.display = "none";
        }

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowUp" || e.key === "ArrowDown") {
                if (!gameStarted && gameRunning) {
                    gameStarted = true;
                    bird.dy = (e.key === "ArrowUp") ? JUMP_UP : JUMP_DOWN;
                    loop(); // D√©marrer la boucle au premier mouvement
                } else if (gameStarted && gameRunning) {
                    bird.dy = (e.key === "ArrowUp") ? JUMP_UP : JUMP_DOWN;
                }
            }
        });

        returnToMenu();
    </script>
</body>
</html>
