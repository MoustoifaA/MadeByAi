<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkanoid Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      position: relative;
      background: #111;
      box-shadow: 0 0 20px #0ff;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #menu, #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #controls, #ingame-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #0ff;
      z-index: 1;
    }

    #levelDisplay {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #0ff;
      z-index: 1;
    }

    #ingame-controls {
      margin-top: 8px;
      z-index: 1;
      justify-content: center;
    }

    button {
      background: #0ff;
      border: none;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="arkanoid" width="800" height="500"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Niveau: 1</div>

    <div id="menu">
      <h1>ARKANOID CLONE</h1>
      <button onclick="startGame()">Jouer</button>
    </div>

    <div id="game-over" style="display:none;">
      <h1>Game Over</h1>
      <div id="controls">
        <button onclick="startGame()">Rejouer</button>
        <button onclick="returnToMenu()">Menu</button>
      </div>
    </div>

    <div id="ingame-controls">
      <button onclick="startGame()">‚Üª Recommencer</button>
      <button onclick="returnToMenu()">üè† Menu</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('arkanoid');
    const ctx = canvas.getContext('2d');

    const paddle = { x: 350, y: 480, width: 100, height: 10, dx: 0 };
    const ball = { x: 400, y: 470, radius: 8, speed: 5, dx: 3, dy: -3 };
    let bricks = [];

    let isRunning = false;
    let score = 0;
    let level = 1;
    const maxLevel = 10;

    function createBricks() {
      const rows = Math.min(3 + level, 10);
      const cols = Math.min(5 + level, 12);
      const brickWidth = canvas.width / cols - 10;
      const brickHeight = 20;
      const brickPadding = 10;
      const brickOffsetTop = 30;
      const brickOffsetLeft = 5;

      bricks = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const x = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const y = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks.push({ x, y, width: brickWidth, height: brickHeight, broken: false });
        }
      }
    }

    function drawBricks() {
      bricks.forEach(brick => {
        if (!brick.broken) {
          ctx.fillStyle = '#0ff';
          ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
        }
      });
    }

    function drawPaddle() {
      ctx.fillStyle = '#0ff';
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#0ff';
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawPaddle();
      drawBall();
      document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
      document.getElementById('levelDisplay').textContent = `Niveau: ${level}`;
    }

    function update() {
      if (!isRunning) return;

      paddle.x += paddle.dx;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.dx *= -1;
      if (ball.y < ball.radius) ball.dy *= -1;

      if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        const collidePoint = ball.x - (paddle.x + paddle.width / 2);
        const norm = collidePoint / (paddle.width / 2);
        const angle = norm * Math.PI / 3;
        ball.dx = ball.speed * Math.sin(angle);
        ball.dy = -ball.speed * Math.cos(angle);
      }

      bricks.forEach(brick => {
        if (!brick.broken &&
            ball.x > brick.x &&
            ball.x < brick.x + brick.width &&
            ball.y > brick.y &&
            ball.y < brick.y + brick.height) {
          ball.dy *= -1;
          brick.broken = true;
          score += 10;
        }
      });

      const allBroken = bricks.every(b => b.broken);
      if (allBroken && level < maxLevel) {
        level++;
        resetBall();
        createBricks();
      }

      if (ball.y > canvas.height) {
        isRunning = false;
        document.getElementById('game-over').style.display = 'flex';
      }
    }

    function resetBall() {
      paddle.x = 350;
      paddle.dx = 0;
      ball.x = 400;
      ball.y = 470;
      ball.dx = 3 + level;
      ball.dy = -3 - level;
    }

    function gameLoop() {
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      score = 0;
      level = 1;
      resetBall();
      createBricks();
      isRunning = true;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game-over').style.display = 'none';
    }

    function returnToMenu() {
      isRunning = false;
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('game-over').style.display = 'none';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') paddle.dx = -7;
      else if (e.key === 'ArrowRight') paddle.dx = 7;
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
    });

    gameLoop();
  </script>
</body>
</html>
